<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .certificate-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .certificate img {
            width: 150px;
            height: 100px;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>My Certificates</h2>
    <div class="certificate-gallery">
        <div class="certificate">
            <img src="code.jpg" alt="Certificate 1" onclick="openModal(this)">
        </div>
        <div class="certificate">
            <img src="certificate2.jpg" alt="Certificate 2" onclick="openModal(this)">
        </div>
        <div class="certificate">
            <img src="certificate3.jpg" alt="Certificate 3" onclick="openModal(this)">
        </div>
    </div>

    <div id="certificateModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img id="modalImg" src="" alt="Certificate">
    </div>

    <script>
        function openModal(imgElement) {
            document.getElementById("certificateModal").style.display = "flex";
            document.getElementById("modalImg").src = imgElement.src;
        }
        function closeModal() {
            document.getElementById("certificateModal").style.display = "none";
        }
    </script>
</body>
</html>
